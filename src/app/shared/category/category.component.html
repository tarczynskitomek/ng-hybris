<div>
  <div *ngIf="(product$ | async) as products">
    <div *ngFor="let product of products">
      <div>{{product.name}}</div>
      <div>{{product.price.formattedValue}}</div>
      <div>{{product.description}}</div>
      <a routerLink="/product/{{product.code}}">Details</a>
    </div>
  </div>
</div>
